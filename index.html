<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
       <script
      src="https://kit.fontawesome.com/12620f1f22.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card mb-3 appDisplay">
        <div class="row g-0">
          <div class="col-md-5 left_block">
            <div class="card-body">
              <form id="searchCity-form" class="navSearch">
                <input
                  class="navbg"
                  type="search"
                  placeholder="Enter location"
                  aria-label="Search"
                  id="citySearch-input"
                  autocomplete="off"
                />

                <button
                  class="locationBtn"
                  type="submit"
                  id="citySearch-button"
                >
                  <i class="fa-solid fa-magnifying-glass" title="Search"></i>
                </button>
                <button
                  class="locationBtn"
                  type="click"
                  id="cityCurrent-location-button"
                >
                  <i
                    class="fa-solid fa-location-arrow"
                    title="Current location"
                  ></i>
                </button>
              </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
     
       
  </body>
</html>
