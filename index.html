<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/84899d6ae2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 18rem">
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/041/587/original/sunshine.jpeg?1658731857"
          alt="Weather quote"
        />
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-9">
          <form id="searchInput">
            <input
              class="form-control"
              type="search"
              placeholder="Enter a location"
              aria-label="Search"
              autocomplete="off"
            />
            <button class="searchBtn" type="submit" id="citySearch">
              <i class="fa-solid fa-magnifying-glass" title="Search"></i>
            </button>
            <button class="locationBtn" type="click" id="currentCity">
              <i class="fa-solid fa-map-location-dot"
                title="Current location"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
